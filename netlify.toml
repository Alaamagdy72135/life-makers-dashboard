[build]
  base = "src/frontend"
  command = "npm install && npm run build"
  publish = "build"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  JWT_SECRET = "life-makers-foundation-secret-key-2024"

[build.processing]
  skip_processing = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 